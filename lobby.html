<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="lobbystyle.css">
    <title>The Grand Rafle</title>
</head>
<body>

    <div class="sidebar">
        <div class="top">
            <div class="logo">
                <span><h3 style="font-size: 3ch;">The Grand Rafle</h3></span>
            </div>
            <i class="bx bx-menu" id="btn"> </i>
        </div>
        <div class="user">
            <img src="logo.png" alt="logo" class="user-img">
            <div>
                <p class="bold">Mr. ABC Kumar</p>
                <p>User</p>
            </div>

        </div>
        <ul>
            <li>
                <a href="#">
                    <i class="bx bxs-user-detail"></i>
                    <span class="nav-item">Profile</span>
                </a>
                <span class="tooltip">Profile</span>
            </li>
            <li>
                <a href="#">
                    <i class="bx bxs-trophy"></i>
                    <span class="nav-item">Winners</span>
                </a>
                <span class="tooltip">Winners</span>
            </li>
            <li>
                <a href="#">
                    <i class="bx bx-history"></i>
                    <span class="nav-item">Transaction History</span>
                </a>
                <span class="tooltip">Transaction History</span>
            </li>
            <li>
                <a href="#">
                    <i class="bx bxs-shopping-bag"></i>
                    <span class="nav-item">My Coupons</span>
                </a>
                <span class="tooltip">My Coupons</span>
            </li>
            <li class="contbar">
                <a href="contact.html">
                    <i class="bx bxs-conversation"></i>
                    <span class="nav-item">Contact Us</span>
                </a>
                <span class="tooltip">Contact Us</span>
            </li>
        </ul>
    </div>

    <div class="main-content" style="background: #5F75A2;">
        <div class="imghead">
            <img src="grand.jpeg" alt="The Grand Rafle" height="300dp" width="100%">
        </div>
        <div class="container">
            <img src="platinum.jpeg" alt="Platinum Pass" height="500px" width="400px">
            <img src="gold.jpeg" alt="Gold Pass" height="500px" width="400px">
        </div>
    </div>
    
</body>

<script>
    let btn=document.querySelector('#btn');
    let sidebar=document.querySelector('.sidebar');

    btn.onclick =function(){
        sidebar.classList.toggle('active')
    };
</script>
</html>
